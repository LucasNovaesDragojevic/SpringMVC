<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron jumbotron-fluid mb-0">
				<div class="container">
					<h1 class="display-4">Meus Pedidos</h1>
				</div>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-between" id="navbarLinks">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="">Todos</a>
						<a class="nav-item nav-link" href="">Aguardando</a>
						<a class="nav-item nav-link" href="">Aprovado</a>
						<a class="nav-item nav-link" href="">Entregue</a>
					</div>
					<a class="btn btn-outline-dark" href="pedido/formulario">Novo</a>
				</div>
			</nav>
			<div class="card mb-2" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">100,00</span></div>
								<div class="col-md-7">Data entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
							</div>
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="URL produto"></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
