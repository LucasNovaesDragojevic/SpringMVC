<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <style>
    	.logo-container {
    		background-color: #47bcff;
    		color: #fff
    	}
    	.logo {
    	    font-family: 'Handlee', cursive;
    	    font-size: 2.5rem;
    	}
    </style>
</head>

<div th:fragment="logo">
	<div class="logo-container mb-2 p-3 d-flex justify-content-between">
		<span class="logo ml-3">MUDI</span>
		<span class="mt-3 mr-3">
			<a class="text-light" href="/login" sec:authorize="!isAuthenticated()">Login</a>
			<a class="text-light" href="/logout" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-logout').submit()">Logout</a>
			<form id="form-logout" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav mb-2">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus pedidos</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid mb-0">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>
