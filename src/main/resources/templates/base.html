<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <style>
    	.logo-container {
    		background-color: #47bcff;
    		color: #fff
    	}
    	.logo {
    	    font-family: 'Handlee', cursive;
    	    font-size: 2.5rem;
    	}
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-2 p-3 d-flex justify-content-between">
	<span class="logo">MUDI</span>
	<span class="mt-3">
		<a class="text-light" href="/login" sec:authorize="!isAuthenticated()">Login</a>
		<a class="text-light" href="/logout" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-logout').submit()">Logout</a>
		<form id="form-logout" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()"/>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid mb-0">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>

<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light mb-3">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse justify-content-between" id="navbarLinks">
		<div class="navbar-nav">
			<a class="nav-item nav-link" href="/home" th:classappend="${status} == null ? 'active'">Todos</a>
			<a class="nav-item nav-link" href="/home/aguardando" th:classappend="${status} == 'aguardando' ? 'active'">Aguardando</a>
			<a class="nav-item nav-link" href="/home/aprovado" th:classappend="${status} == 'aprovado' ? 'active'">Aprovado</a>
			<a class="nav-item nav-link" href="/home/entregue" th:classappend="${status} == 'entregue' ? 'active'">Entregue</a>
		</div>
		<a class="btn btn-outline-dark" href="/pedido/formulario">Novo</a>
	</div>
</nav>
