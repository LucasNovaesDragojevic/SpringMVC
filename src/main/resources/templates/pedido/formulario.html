<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Novo pedido</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron jumbotron-fluid mb-0">
				<div class="container">
					<h1 class="display-4">Meus Pedidos</h1>
				</div>
			</div>
			<div class="card mt-2">
				<div class="card-body">
					<form th:action="@{/pedido/novo}" method="post" th:object="${novoPedidoRequest}">
						<div class="form-group">
							<label for="nomeProduto">Produto</label>
							<input class="form-control" placeholder="Nome do produto" th:field="*{nomeProduto}" th:errorclass="is-invalid">
							<small>Informe o nome do produto.</small>
							<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
						</div>
						<div class="form-group">
							<label for="urlProduto">URL</label>
							<input class="form-control" placeholder="URL do produto" th:field="*{urlProduto}" th:errorclass="is-invalid">
							<small>Procure em um site o produto que você deseja e cole a URL da página aqui.</small>
							<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
						</div>
						<div class="form-group">
							<label for="urlImagem">Imagem</label>
							<input class="form-control" placeholder="URL da imagem do produto" th:field="*{urlImagem}" th:errorclass="is-invalid">
							<small>Procure em um site a imagem do produto que você deseja e cole a URL da imagem aqui.</small>
							<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
						</div>
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<textarea class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador" th:field="*{descricao}" th:errorclass="is-invalid"></textarea>
							<div class="invalid-feedback" th:errors="*{descricao}"></div>
						</div>
						<button class="btn btn-primary" type="submit">Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
